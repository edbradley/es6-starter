<!DOCTYPE html>
<!-- webpack HTML build template -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- CSS File(s) -->
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"/>
    <title>Hello, webpack world</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Hello, webpack World!</h1>
      </div>
    </div>

    <!-- START: Weather Update Form -->
    <div class="container">
      <div class="row justify-content-center">
        <form class="form-inline weatherUpdateForm">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2 zipCode__field" placeholder="Enter a valid Zip Code..." required />
          <button type="submit" class="btn btn-primary mb-2 weatherUpdate__btn">Get Weather Update</button>
        </form>
      </div>
    </div>
    <!-- END: Weather Update Form -->

    <!-- START: Weather information Table -->
    <div class="container ">
      <div class="row justify-content-center">
        <div class="card col col-xl-6 col-lg-6 col-md-8 col-sm-10 weatherTable">
          <h4>Today's Weather:</h4>
          <!-- *Weather info inserted here* -->
        </div>
      </div>
    </div>
    <!-- END: Weather information Table -->

    <!-- Javascript File(s) -->
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
