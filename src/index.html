<!DOCTYPE html>
<!-- webpack HTML build template -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- CSS File(s) -->
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"/>
    <title>Hello, webpack world</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Hello, webpack World!</h1>
      </div>
    </div>

    <!-- START: Zip Code entry Form -->
    <div class="container">
      <div class="row justify-content-center">
        <form class="form-inline zipCodeForm">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2 zipCode__field" placeholder="Enter a valid Zip Code..." />
          <button type="submit" class="btn btn-primary mb-2 zipCode__btn">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- END: Zip Code entry Form -->

    <!-- START: Weather information Table -->
    <div class="container card weatherTable">
      <div class="row justify-content-center">
        <h4>Today's Weather:</h4>
        <!-- *Weather info inserted here* -->
      </div>
    </div>
    <!-- END: Weather information Table -->

    <!-- Javascript File(s) -->
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
